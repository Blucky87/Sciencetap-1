<ion-modal-view view-title="View - Filter" name="view_filter">
	<ion-header-bar class="bar-positive">
		<button class="button button-positive" ng-click="closeViewFilterModal()">
		    Go Back
		</button>
		<h1 class="title">Filters</h1>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
		<ion-item ng-repeat="customFilter in customFilters" ng-click="selectCustomFilter();closeViewFilterModal()">{{customFilter.name}}</ion-item>
		</div>
	</ion-content>
</ion-modal-view>
